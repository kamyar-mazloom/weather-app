<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/style.css">
    <script type="module" src="/dist/main.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div id="parent">
        
        <div id="topMenu">
            <div id="searchPortion">
                <div id="searchBtn">Search</div>
                <input type="text" id="searchBar" 
                name="city" placeholder="Enter a city name...">
            </div>
            <div id="togglePortion">Centigrade</div> 
        </div>

        <div id="body">
            <div id="description"></div>
            <div id="name"></div>
            <div id="information">
                <div id="temp"></div>
                <div id="extra">
                    <div id="feelsLike"></div>
                    <div id="maxTemp"></div>
                    <div id="minTemp"></div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
